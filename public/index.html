<body>
    
<!-- enter username -->
    <div id="left-panel">
        <div id="title">Users</div>
        <div id="userList">
            <div class="user">Pranav</div>
            <div class="user">Datta</div>
            <div class="user">Bhaskar</div>
        </div>
    </div>
    <div id="right-panel">
        <div id="username">
            <form id="fuser">
                <input type="text" id="iuser" placeholder="user_id">
                <input type="text" id="uuser" placeholder="receiver_id">
                <input type="submit">
            </form>
        </div>


        <div id="userschat">
        </div>
        
        <div id="mess">
        <!-- users connected -->
            <ul id="nuser">

            </ul>
        <!-- messages show -->
            <div id="amess">
            </div>
        <!-- message form -->
            <form id="fmess">
                <input id="imessage" placeholder="message" type="text" />
                <button>Send</button>
            </form>
        </div>    
    </div>
    
    <script src="http://localhost:4000/socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>

    var socket = io.connect('http://localhost:4000');
    var fusername = $('#fuser');
    var fmessage = $('#fmess');
    var user = $('#iuser');
    var mess = $('#imessage');
    var chat = $('#mess');
    var username = $('#username');
    var receiver = $('#uuser');

    fusername.submit(function(e) {
        e.preventDefault();
        socket.emit('new user', user.val(), receiver.val(), function(data) {
            // if (data) {
                username.hide();
                chat.show();
            // } else {
            //     console.log("some error");
            // }
        });
        user.val('');
    });

    fmessage.submit(function(e) {
        e.preventDefault();
        console.log(receiver.val());
        socket.emit('chat message', mess.val());
        mess.val('');
        return false
    });
    socket.on('username', function(data, callback) {
        var users = '';
        // for (var i = 0; i < data.length; i++) {
            users += '<li>'+data+ '</li>';
        // }
        $('#nuser').append(users);
        // $('#userchat').append("users");
    });


    socket.on('message', function(data) {
        $('#amess').append("<span class=\"usr\">"
            +data.user + "</span> <br/> <span class=\"msg\">" + data.msg+"<span><br/>");
    });

    // });
    </script>
